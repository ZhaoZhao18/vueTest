<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="example">
    <input type="text" v-model="msg">
    <p>hello {{msg}} </p>
  </div>
  <script src='https://cdn.bootcss.com/vue/2.6.10/vue.js'></script>
  <script type='text/javascript'>
    const vm = new Vue({
      el: '.example',
      data() {
        return {
          msg: 'world'
        }
      },
    })
    setTimeout(() => {
      vm.msg = 'world1111'
    }, 4000);
  </script>
</body>

</html>
